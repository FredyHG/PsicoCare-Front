<div class="principal">
  <nav class="tab-bar" *ngIf="validRoute()">
    <div class="top-actions">
      <div class="logo">
        <i class="ph-fill ph-bird"></i>
        <span>PsicoCare</span>
      </div>
      <div class="tab-actions">
        <button class="tab-button" (mouseenter)="onMouseEnter('patient')" (mouseleave)="onMouseLeave('patient')" (click)="navigateTo('/patients')">
          <i [ngClass]="buttonHoverState.patient ? 'ph-fill ph-users button-icon' : 'ph ph-users button-icon'"></i>
          <span class="button-text">Patients</span>
        </button>
        <button class="tab-button" (mouseenter)="onMouseEnter('therapy')" (mouseleave)="onMouseLeave('therapy')" (click)="navigateTo('/therapies')">
          <i [ngClass]="buttonHoverState.therapy ? 'ph-fill ph-brain button-icon' : 'ph ph-brain button-icon'"></i>
          <span class="button-text">Therapies</span>
        </button>
        <button class="tab-button" (mouseenter)="onMouseEnter('profile')" (mouseleave)="onMouseLeave('profile')" (click)="navigateTo('/profile')">
          <i [ngClass]="buttonHoverState.profile ? 'bx button-icon ph-fill ph-user' : 'ph ph-user button-icon'"></i>
          <span class="button-text">Profile</span>
        </button>

      </div>
    </div>

    <div class="logout-area">
      <button class="tab-button" (click)="logout()"><i class="ph ph-sign-out"></i><span class="logout-text">Logout</span></button>
    </div>

  </nav>
  <section>
    <router-outlet></router-outlet>
  </section>
</div>
